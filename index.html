    <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria Fornalha 76</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#1a1a1a; color:#f8f8f8; }
    header { background:#000; text-align:center; padding:20px; }
    header h1 { margin:10px 0 5px; font-size:2em; color:#e63946; }
    header p { font-size:1.1em; color:#f1c40f; }
    section { padding:40px 20px; max-width:1000px; margin:auto; }
    h2 { text-align:center; color:#f1c40f; margin-bottom:20px; }
    .tabs { display:flex; justify-content:center; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
    .tab { padding:10px 20px; background:#e63946; color:#fff; cursor:pointer; border-radius:6px; font-weight:bold; }
    .tab.active { background:#f1c40f; color:#000; }
    .cardapio { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; }
    .item-cardapio { background:#222; padding:20px; border-radius:12px; text-align:center; display:none; }
    .item-cardapio.show { display:block; }
    .item-cardapio h3 { margin:10px 0; }
    .item-cardapio select { margin:5px 0; padding:5px; border-radius:6px; border:none; }
    .quantidade-container { display:flex; justify-content:center; align-items:center; gap:5px; margin:5px 0; }
    .quantidade-container button { background:#e63946; border:none; color:#fff; padding:5px 10px; border-radius:6px; cursor:pointer; }
    .quantidade-container input { width:50px; text-align:center; }
    .item-cardapio button.add { margin-top:10px; padding:10px 15px; background:#e63946; border:none; border-radius:8px; color:#fff; cursor:pointer; }
    #carrinho { background:#111; padding:20px; margin-top:40px; border-radius:12px; max-width:600px; margin:auto; }
    .item-carrinho { background:#2a2a2a; padding:10px; margin:5px 0; border-radius:8px; display:flex; justify-content:space-between; align-items:center; }
    .item-carrinho button { background:#e63946; border:none; padding:5px 10px; border-radius:6px; color:#fff; }
    #finalizar { display:block; padding:12px 20px; background:#f1c40f; color:#000; font-weight:bold; border-radius:8px; text-decoration:none; margin:20px auto 0; width:fit-content; }
    input, select { width:100%; padding:8px; border-radius:6px; border:none; margin-top:5px; }
    label { display:block; margin-top:10px; color:#f1c40f; text-align:left; }
  </style>
</head>
<body>
  <header>
  <img src="logo.png" alt="Logo Pizzaria Fornalha 76" style="max-width:150px; display:block; margin:auto;">
  <h1>Pizzaria Fornalha 76</h1>
  <p>Da chama ao sabor üçïüî•</p>
</header>

  <section id="cardapio">
    <h2>Nosso Card√°pio</h2>
    <div class="tabs">
      <div class="tab active" data-tab="pizzas">Pizzas</div>
      <div class="tab" data-tab="ref1l">Refrigerante 1L</div>
      <div class="tab" data-tab="ref2l">Refrigerante 2L</div>
      <div class="tab" data-tab="refLata">Refrigerante Lata</div>
    </div>
    <div class="cardapio" id="lista-cardapio"></div>
  </section>

  <section id="carrinho">
    <h2>üõí Carrinho</h2>
    <div id="itens-carrinho"></div>
    <div id="total" style="margin-top:10px;font-weight:bold;color:#f1c40f;text-align:right;">Total: R$0,00</div>
    
    <label>üë§ Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">
    
    <label>üìû Telefone:</label>
    <input type="text" id="telefone" placeholder="(DDD) 90000-0000">
    
    <label>üìç Endere√ßo:</label>
    <input type="text" id="endereco" placeholder="Digite seu endere√ßo">
    
    <label>üí≥ Forma de Pagamento:</label>
    <select id="pagamento">
      <option value="">Selecione</option>
      <option value="Dinheiro">Dinheiro</option>
      <option value="Cart√£o">Cart√£o</option>
      <option value="Pix">Pix</option>
    </select>
    
    <div id="troco-container" hidden>
      <label>Troco para:</label>
      <input type="number" id="troco" placeholder="Ex: 100">
    </div>

    <div id="pix-container" hidden>
      <p>Escaneie o QR Code ou use a chave Pix abaixo:</p>
      <p><b id="pix-chave">pizzariafornalha76@pix.com</b></p>
      <img id="pix-qr" src="" alt="QR Code Pix">
      <button id="copiar-pix">Copiar chave Pix</button>
    </div>

    <a id="finalizar" href="javascript:void(0)" onclick="finalizarPedido()">Finalizar Pedido no WhatsApp</a>
  </section>

  <script>
    const precos = {
      Broto: 25, M√©dia: 35, Grande: 45, Fam√≠lia: 55,
      "Refrigerante 1L": 10, "Refrigerante 2L": 15, "Refrigerante Lata": 5
    };

    let carrinho = [];
    const taxaEntrega = 3;
    const pixChave = "pizzariafornalha76@pix.com";

    const cardapio = [
      // 10 sabores de pizza
      { nome: "Calabresa", desc: "Molho de tomate, queijo, calabresa e cebola.", tipo:"pizza", tab:"pizzas" },
      { nome: "Frango c/ Catupiry", desc: "Molho de tomate, queijo, frango desfiado e catupiry.", tipo:"pizza", tab:"pizzas" },
      { nome: "Portuguesa", desc: "Molho de tomate, queijo, presunto, ovo, cebola e azeitona.", tipo:"pizza", tab:"pizzas" },
      { nome: "Marguerita", desc: "Molho de tomate, queijo e manjeric√£o.", tipo:"pizza", tab:"pizzas" },
      { nome: "Quatro Queijos", desc: "Molho de tomate, mu√ßarela, provolone, gorgonzola e parmes√£o.", tipo:"pizza", tab:"pizzas" },
      { nome: "Atum", desc: "Molho de tomate, queijo e atum.", tipo:"pizza", tab:"pizzas" },
      { nome: "Napolitana", desc: "Molho de tomate, queijo, tomate e or√©gano.", tipo:"pizza", tab:"pizzas" },
      { nome: "Baiana", desc: "Molho de tomate, queijo, calabresa, ovo e cebola.", tipo:"pizza", tab:"pizzas" },
      { nome: "Vegetariana", desc: "Molho de tomate, queijo, tomate, milho, ervilha e cebola.", tipo:"pizza", tab:"pizzas" },
      { nome: "Escarola", desc: "Molho de tomate, queijo e escarola refogada.", tipo:"pizza", tab:"pizzas" },
      // Refrigerantes separados
      { nome: "Refrigerante 1L", desc: "Refrigerante 1 litro", tipo:"bebida", tab:"ref1l" },
      { nome: "Refrigerante 2L", desc: "Refrigerante 2 litros", tipo:"bebida", tab:"ref2l" },
      { nome: "Refrigerante Lata", desc: "Refrigerante em lata", tipo:"bebida", tab:"refLata" }
    ];

    const lista = document.getElementById("lista-cardapio");
    cardapio.forEach(item=>{
      const card=document.createElement("div");
      card.className="item-cardapio";
      card.dataset.tab=item.tab;
      const idNome=item.nome.replace(/\s/g,'');
      if(item.tipo==="pizza"){
        card.innerHTML=`
          <h3>${item.nome}</h3>
          <p>${item.desc}</p>
          <span>Broto R$25 | M√©dia R$35 | Grande R$45 | Fam√≠lia R$55</span>
          <select id="tamanho-${idNome}">
            <option>Broto</option>
            <option>M√©dia</option>
            <option>Grande</option>
            <option>Fam√≠lia</option>
          </select>
          <div class="quantidade-container">
            <button onclick="alterarQuantidade('${idNome}',-1)">-</button>
            <input type="number" id="qtd-${idNome}" value="1" min="1">
            <button onclick="alterarQuantidade('${idNome}',1)">+</button>
          </div>
          <button class="add" onclick="adicionarCarrinho('${idNome}','pizza')">Adicionar ao Carrinho</button>
        `;
      } else {
        card.innerHTML=`
          <h3>${item.nome}</h3>
          <p>${item.desc}</p>
          <span>R$${precos[item.nome]},00</span>
          <div class="quantidade-container">
            <button onclick="alterarQuantidade('${idNome}',-1)">-</button>
            <input type="number" id="qtd-${idNome}" value="1" min="1">
            <button onclick="alterarQuantidade('${idNome}',1)">+</button>
          </div>
          <button class="add" onclick="adicionarCarrinho('${idNome}','bebida')">Adicionar ao Carrinho</button>
        `;
      }
      lista.appendChild(card);
    });

    function mostrarAba(tab){
      document.querySelectorAll(".item-cardapio").forEach(card=>{
        if(card.dataset.tab===tab) card.classList.add("show");
        else card.classList.remove("show");
      });
      document.querySelectorAll(".tab").forEach(t=>{
        t.classList.remove("active");
      });
      document.querySelector(`.tab[data-tab="${tab}"]`).classList.add("active");
    }

    document.querySelectorAll(".tab").forEach(tab=>{
      tab.addEventListener("click", ()=> mostrarAba(tab.dataset.tab));
    });

    // Mostrar aba inicial (Pizzas)
    mostrarAba("pizzas");

    function alterarQuantidade(id,delta){
      const input=document.getElementById(`qtd-${id}`);
      let val=parseInt(input.value)+delta;
      if(val<1) val=1;
      input.value=val;
    }

    function adicionarCarrinho(nome,tipo){
      const qtd=parseInt(document.getElementById(`qtd-${nome}`).value);
      let tamanho="";
      let preco=0;
      if(tipo==="pizza"){
        tamanho=document.getElementById(`tamanho-${nome}`).value;
        preco=precos[tamanho];
      } else {
        preco=precos[nome.replace(/([A-Z])/g,' $1').trim()];
      }
      carrinho.push({nome,tamanho,quantidade:qtd,preco});
      atualizarCarrinho();
    }

    function atualizarCarrinho(){
      const container=document.getElementById("itens-carrinho");
      container.innerHTML="";
      let total=0;
      carrinho.forEach((item,i)=>{
        const subtotal=item.preco*item.quantidade;
        total+=subtotal;
        container.innerHTML+=`
          <div class="item-carrinho">
            <span>${item.quantidade}x ${item.nome} ${item.tamanho? "(" + item.tamanho + ")" : ""} - R$${subtotal},00</span>
            <button onclick="removerItem(${i})">Remover</button>
          </div>
        `;
      });
      document.getElementById("total").innerText=`Total: R$${total+taxaEntrega},00 (c/ entrega)`;
    }

    function removerItem(i){ carrinho.splice(i,1); atualizarCarrinho(); }

    document.getElementById("pagamento").addEventListener("change", function(){
      const trocoContainer=document.getElementById("troco-container");
      const pixContainer=document.getElementById("pix-container");
      if(this.value==="Dinheiro"){
        trocoContainer.hidden=false;
        pixContainer.hidden=true;
      } else if(this.value==="Pix"){
        trocoContainer.hidden=true;
        pixContainer.hidden=false;
        gerarQRCodePix();
      } else {
        trocoContainer.hidden=true;
        pixContainer.hidden=true;
      }
    });

    function gerarQRCodePix(){
      const total = document.getElementById("total").innerText.match(/\d+/g);
      const valor = total ? total.join("") : "0";
      const payload = `00020126360014BR.GOV.BCB.PIX0114${pixChave}520400005303986540${valor}5802BR5921PIZZARIA FORNALHA 76`;
      const qrUrl=`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(payload)}`;
      document.getElementById("pix-qr").src=qrUrl;
      document.getElementById("pix-chave").innerText=pixChave;
    }

    document.getElementById("copiar-pix").addEventListener("click", function() {
      const pix = document.getElementById("pix-chave").innerText;
      navigator.clipboard.writeText(pix).then(() => {
        alert("Chave Pix copiada para a √°rea de transfer√™ncia!");
      });
    });

    function finalizarPedido(){
      if(carrinho.length===0){ alert("Seu carrinho est√° vazio!"); return; }
      const nome=document.getElementById("nome").value.trim();
      const telefone=document.getElementById("telefone").value.trim();
      const endereco=document.getElementById("endereco").value.trim();
      const pagamento=document.getElementById("pagamento").value;
      const troco=document.getElementById("troco").value;
      if(!nome||!telefone||!endereco||!pagamento){ alert("Preencha todos os campos!"); return; }
      
      let subtotal=0;
      let itensTxt="";
      carrinho.forEach(item=>{
        const valor=item.preco*item.quantidade;
        subtotal+=valor;
        itensTxt+=`${item.quantidade}x ${item.nome} ${item.tamanho? "(" + item.tamanho + ")" : ""} - R$${valor},00%0A`;
      });
      const total=subtotal+taxaEntrega;
      const horario=new Date().toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});

      let msg=`Pedido √†s ${horario}%0A`;
      msg+=`Nome: ${nome}%0A`;
      msg+=`Telefone: ${telefone}%0A`;
      msg+=`Endere√ßo: ${endereco}%0A%0A`;
      msg+=`------------------------------%0A`;
      msg+=itensTxt;
      msg+=`------------------------------%0A`;
      msg+=`Itens: R$${subtotal},00%0A`;
      msg+=`Entrega: R$${taxaEntrega},00%0A`;
      msg+=`TOTAL: R$${total},00%0A%0A`;
      msg+=`Pagamento: ${pagamento}%0A`;
      if(pagamento==="Dinheiro"&&troco){ msg+=`Troco para: R$${troco},00%0A`; }
      if(pagamento==="Pix"){ msg+=`Chave Pix: ${pixChave}%0A`; }

      const url=`https://wa.me/5574999041959?text=${msg}`;
      window.open(url,"_blank");
    }
  </script>
</body>
  </html>
