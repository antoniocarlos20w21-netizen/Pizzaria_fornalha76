<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria Fornalha 76</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#1a1a1a; color:#f8f8f8; }
    header { background:#000; text-align:center; padding:30px; box-shadow:0 4px 8px rgba(0,0,0,0.3); }
    header img { width:150px; height:150px; border-radius:15px; box-shadow:0 2px 6px rgba(255,255,255,0.2); display:block; margin:0 auto; object-fit:contain; }
    header h1 { color:#FFD700; font-family:'Arial Black',sans-serif; font-size:2.2em; margin-top:15px; text-shadow:1px 1px 4px rgba(0,0,0,0.5); }
    section { padding:40px 20px; max-width:1000px; margin:auto; }
    h2 { text-align:center; color:#f1c40f; margin-bottom:20px; }
    .tabs { display:flex; justify-content:center; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
    .tab { padding:10px 20px; background:#e63946; color:#fff; cursor:pointer; border-radius:6px; font-weight:bold; }
    .tab.active { background:#f1c40f; color:#000; }
    .cardapio { display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:20px; }
    .item-cardapio { background:#222; padding:20px; border-radius:12px; text-align:center; display:none; }
    .item-cardapio.show { display:block; }
    .item-cardapio h3 { margin:10px 0; }
    .item-cardapio p { font-size:0.9em; color:#f1c40f; margin:5px 0 10px; text-align:left; }
    .item-cardapio select { margin:5px 0; padding:5px; border-radius:6px; border:none; width:100%; }
    .quantidade-container { display:flex; justify-content:center; align-items:center; gap:5px; margin:5px 0; }
    .quantidade-container button { background:#e63946; border:none; color:#fff; padding:5px 10px; border-radius:6px; cursor:pointer; }
    .quantidade-container input { width:50px; text-align:center; }
    .item-cardapio button.add { margin-top:10px; padding:10px 15px; background:#e63946; border:none; border-radius:8px; color:#fff; cursor:pointer; }
    #ir-carrinho { display:block; padding:12px 20px; background:#f1c40f; color:#000; font-weight:bold; border-radius:8px; text-decoration:none; margin:30px auto 0; width:fit-content; }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Pizzaria Fornalha 76">
    <h1>Pizzaria Fornalha 76</h1>
  </header>

  <section id="cardapio">
    <h2>Nosso Card√°pio</h2>
    <div class="tabs">
      <div class="tab active" data-tab="pizzas">Pizzas</div>
      <div class="tab" data-tab="ref1l">Refrigerante 1L</div>
      <div class="tab" data-tab="refLata">Refrigerante Lata</div>
    </div>
    <div class="cardapio" id="lista-cardapio"></div>
    <a id="ir-carrinho" href="checkout.html">üõí Ver Carrinho</a>
  </section>

  <script>
    const precos = { Broto:25, M√©dia:35, Grande:45, Fam√≠lia:55, "Refrigerante 1L":10, "Refrigerante 2L":15, "Refrigerante Lata":5 };
    const cardapio = [
      {nome:"Calabresa",desc:"Molho de tomate, queijo, calabresa e cebola.",tipo:"pizza",tab:"pizzas"},
      {nome:"Frango c/ Catupiry",desc:"Molho de tomate, queijo, frango desfiado e catupiry.",tipo:"pizza",tab:"pizzas"},
      {nome:"Portuguesa",desc:"Molho de tomate, queijo, presunto, ovo, cebola e milho.",tipo:"pizza",tab:"pizzas"},
      {nome:"Marguerita",desc:"Molho de tomate, queijo, tomate e manjeric√£o.",tipo:"pizza",tab:"pizzas"},
      {nome:"Baiana",desc:"Molho de tomate, queijo, calabresa, pimenta e cebola.",tipo:"pizza",tab:"pizzas"},
      {nome:"Toscana",desc:"Molho de tomate, queijo, lingui√ßa toscana e cebola.",tipo:"pizza",tab:"pizzas"},
      {nome:"Vegetariana",desc:"Molho de tomate, queijo, parmes√£o, or√©gano.",tipo:"pizza",tab:"pizzas"},
      {nome:"Moda da Casa",desc:"Molho de tomate, queijo, presunto, bacon, milho .",tipo:"pizza",tab:"pizzas"},
      {nome:"Atum",desc:"Molho de tomate, queijo, atum e cebola.",tipo:"pizza",tab:"pizzas"},
      {nome:"carne seca",desc:"Molho de tomate, queijo e carne de boi desfiada .",tipo:"pizza",tab:"pizzas"},
      {nome:"Refrigerante 1L",desc:"Refrigerante 1 litro",tipo:"bebida",tab:"ref1l"},
      {nome:"Refrigerante Lata",desc:"Refrigerante em lata",tipo:"bebida",tab:"refLata"}
    ];
    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

    const lista=document.getElementById("lista-cardapio");
    cardapio.forEach(item=>{
      const card=document.createElement("div");
      card.className="item-cardapio"; card.dataset.tab=item.tab;
      card.innerHTML=`
        <h3>${item.nome}</h3>
        <p><b>Ingredientes:</b> ${item.desc}</p>
        ${item.tipo==="pizza"?`
          <label>Tamanho:</label>
          <select id="tamanho-${item.nome}">
            <option>Broto</option><option>M√©dia</option><option>Grande</option><option>Fam√≠lia</option>
          </select>
          <label>Borda:</label>
          <select id="borda-${item.nome}">
            <option selected>Sem borda (padr√£o)</option>
            <option>Cheddar</option>
            <option>Catupiry</option>
          </select>`:`
          <label>Sabor:</label>
          <select id="sabor-${item.nome}"><option>Coca</option><option>Guaran√°</option><option>Fanta</option></select>`}
        <div class="quantidade-container">
          <button onclick="alterarQtd('${item.nome}',-1)">-</button>
          <input type="number" id="qtd-${item.nome}" value="1" min="1">
          <button onclick="alterarQtd('${item.nome}',1)">+</button>
        </div>
        <button class="add" onclick="adicionarCarrinho('${item.nome}','${item.tipo}')">Adicionar</button>`;
      lista.appendChild(card);
    });

    function alterarQtd(nome,delta){const input=document.getElementById(`qtd-${nome}`);let val=parseInt(input.value)+delta;if(val<1)val=1;input.value=val;}
    function adicionarCarrinho(nome,tipo){
      const qtd=parseInt(document.getElementById(`qtd-${nome}`).value);let tamanho="",preco=0,sabor="",borda="";
      if(tipo==="pizza"){tamanho=document.getElementById(`tamanho-${nome}`).value;borda=document.getElementById(`borda-${nome}`).value;preco=precos[tamanho];}
      else{preco=precos[nome];sabor=document.getElementById(`sabor-${nome}`).value;}
      carrinho.push({nome,tamanho,sabor,borda,quantidade:qtd,preco});
      localStorage.setItem("carrinho",JSON.stringify(carrinho));
      alert("Adicionado ao carrinho!");
    }
    document.querySelectorAll(".tab").forEach(tab=>{tab.addEventListener("click",()=>{document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));tab.classList.add("active");const alvo=tab.dataset.tab;document.querySelectorAll(".item-cardapio").forEach(item=>{item.classList.remove("show");if(item.dataset.tab===alvo)item.classList.add("show");});});});
    document.querySelector(".tab.active").click();
  </script>
</body>
</html>
