<body>

  <section id="carrinho">

  <footer>

  <script>
    const precos = { Broto:25, M√©dia:35, Grande:45, Fam√≠lia:55, "Refrigerante 1L":10, "Refrigerante 2L":15, "Refrigerante Lata":5 };
    let carrinho = [];
    const taxaEntrega = 5;

    const cardapio = [
      { nome:"Calabresa", desc:"Molho, queijo, calabresa e cebola.", tipo:"pizza" },
      { nome:"Frango c/ Catupiry", desc:"Molho, queijo, frango desfiado e catupiry.", tipo:"pizza" },
      { nome:"Refrigerante 2L", desc:"Bebida gelada", tipo:"bebida" }
    ];

    const lista = document.getElementById("lista-cardapio");
    cardapio.forEach(item=>{
      const card=document.createElement("div");
      card.className="item-cardapio";
      if(item.tipo==="pizza"){
        card.innerHTML=`
          <h3>${item.nome}</h3><p>${item.desc}</p>
          <span>Broto R$25 | M√©dia R$35 | Grande R$45 | Fam√≠lia R$55</span>
          <select id="tamanho-${item.nome.replace(/\s/g,'')}">
            <option>Broto</option><option>M√©dia</option><option>Grande</option><option>Fam√≠lia</option>
          </select>
          <div class="quantidade-container">
            <button onclick="alterarQuantidade('${item.nome}',-1)">-</button>
            <input type="number" id="qtd-${item.nome}" value="1" min="1">
            <button onclick="alterarQuantidade('${item.nome}',1)">+</button>
          </div>
          <button class="add" onclick="adicionarCarrinho('${item.nome}')">Adicionar</button>
        `;
      } else {
        card.innerHTML=`
          <h3>${item.nome}</h3><p>${item.desc}</p>
          <span>R$${precos[item.nome]}</span>
          <div class="quantidade-container">
            <button onclick="alterarQuantidade('${item.nome}',-1)">-</button>
            <input type="number" id="qtd-${item.nome}" value="1" min="1">
            <button onclick="alterarQuantidade('${item.nome}',1)">+</button>
          </div>
          <button class="add" onclick="adicionarCarrinho('${item.nome}')">Adicionar</button>
        `;
      }
      lista.appendChild(card);
    });

    function alterarQuantidade(id,delta){
      const input=document.getElementById(`qtd-${id}`);
      let val=parseInt(input.value)+delta;
      if(val<1) val=1;
      input.value=val;
    }

    function adicionarCarrinho(nome){
      const tamanhoSelect=document.getElementById(`tamanho-${nome.replace(/\s/g,'')}`);
      const tamanho=tamanhoSelect?tamanhoSelect.value:"";
      const quantidade=parseInt(document.getElementById(`qtd-${nome}`).value);
      carrinho.push({nome,tamanho,quantidade});
      atualizarCarrinho();
    }

    function atualizarCarrinho(){
      const itens=document.getElementById("itens-carrinho");
      itens.innerHTML="";
      let subtotal=0;
      carrinho.forEach((item,i)=>{
        const precoUnit=item.tamanho?precos[item.tamanho]:precos[item.nome];
        const valor=precoUnit*item.quantidade;
        subtotal+=valor;
        itens.innerHTML+=`
          <div class="item-carrinho">
            <span>${item.quantidade}x ${item.nome} ${item.tamanho?`(${item.tamanho})`:""} - R$${valor}</span>
            <button onclick="removerItem(${i})">Remover</button>
          </div>
        `;
      });
      document.getElementById("valor-itens").innerText=subtotal;
      document.getElementById("valor-desconto").innerText=0;
      document.getElementById("valor-total").innerText=subtotal+taxaEntrega;
    }

    function removerItem(i){ carrinho.splice(i,1); atualizarCarrinho(); }

    function finalizarPedido(){
      if(carrinho.length===0){ alert("Seu carrinho est√° vazio!"); return; }
      const endereco=document.getElementById("endereco").value;
      const pagamento=document.getElementById("pagamento").value;
      const troco=document.getElementById("troco").value;
      let itensTxt="";
      let subtotal=0;
      carrinho.forEach(item=>{
        const precoUnit=item.tamanho?precos[item.tamanho]:precos[item.nome];
        const valor=precoUnit*item.quantidade;
        subtotal+=valor;
        itensTxt+=`${item.quantidade}x ${item.nome}${item.tamanho?` (${item.tamanho})`:""} - R$${valor}%0A`;
      });
      const total=subtotal+taxaEntrega;
      let msg=`Pedido Pizzaria Fornalha 76 üçï%0A%0A${itensTxt}%0AItens: R$${subtotal}%0ADesconto: R$0,00%0AEntrega: R$${taxaEntrega}%0ATOTAL: R$${total}%0A%0AEndere√ßo: ${endereco}%0APagamento: ${pagamento}`;
      if(pagamento==="Dinheiro" && troco){ msg+=`%0ATroco para: R$${troco}`; }
      const url=`https://wa.me/5574999041959?text=${msg}`;
      window.open(url,"_blank");
    }
  </script>
