<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria Fornalha 76</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #b22222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header img {
      max-height: 80px;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .container {
      padding: 15px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #b22222;
      margin-top: 20px;
    }
    .cardapio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item h3 { margin: 0; color: #444; }
    .item p { margin: 5px 0; font-size: 14px; }
    .item select, .item button {
      margin-top: 5px;
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .carrinho, .finalizar {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .carrinho ul { padding-left: 20px; }
    .total { font-weight: bold; margin-top: 10px; }
    .finalizar input, .finalizar select, .finalizar button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .pix-box {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    .pix-box img { margin: 10px auto; }
    .pix-box button {
      background: #b22222;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Pizzaria">
    <h1>Pizzaria Fornalha 76</h1>
    <p>üìû (74) 99904-1959</p>
  </header>

  <div class="container">
    <h2>üçï Card√°pio de Pizzas</h2>
    <div class="cardapio" id="pizzas"></div>

    <h2>ü•§ Refrigerantes</h2>
    <div class="cardapio" id="bebidas"></div>

    <div class="carrinho">
      <h2>üõí Carrinho</h2>
      <ul id="carrinho-lista"></ul>
      <p class="total" id="total">Total: R$0,00</p>
    </div>

    <div class="finalizar">
      <h2>üì¶ Finalizar Pedido</h2>
      <input type="text" id="nome" placeholder="Seu nome">
      <input type="text" id="telefone" placeholder="Telefone">
      <input type="text" id="endereco" placeholder="Endere√ßo de entrega">
      <select id="pagamento" onchange="mostrarPix()">
        <option value="">Forma de pagamento</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cart√£o">Cart√£o</option>
        <option value="Pix">Pix</option>
      </select>
      <input type="number" id="troco" placeholder="Troco para (se dinheiro)">
      
      <div class="pix-box" id="pix-box">
        <p>Chave Pix:</p>
        <p><b id="pix-chave">08757823537</b></p>
        <img id="pix-qr" src="" alt="QR Code Pix">
        <button id="copiar-pix">Copiar chave Pix</button>
      </div>

      <button onclick="finalizarPedido()">Enviar Pedido ‚úÖ</button>
    </div>
  </div>

  <script>
    const precos = {
      Broto: 25, M√©dia: 35, Grande: 45, Fam√≠lia: 55,
      "Refrigerante 1L": 10, "Refrigerante 2L": 15, "Refrigerante Lata": 5
    };

    let carrinho = [];
    const taxaEntrega = 3;
    const pixChave = "08757823537"; // ‚úÖ chave Pix atualizada

    const cardapio = [
      { nome: "Calabresa", desc: "Molho de tomate, queijo, calabresa e cebola.", tipo:"pizza" },
      { nome: "Frango c/ Catupiry", desc: "Molho de tomate, queijo, frango desfiado e catupiry.", tipo:"pizza" },
      { nome: "Portuguesa", desc: "Molho de tomate, queijo, presunto, ovo, cebola e azeitona.", tipo:"pizza" },
      { nome: "Marguerita", desc: "Molho de tomate, queijo e manjeric√£o.", tipo:"pizza" },
      { nome: "Quatro Queijos", desc: "Molho de tomate, mu√ßarela, provolone, gorgonzola e parmes√£o.", tipo:"pizza" },
      { nome: "Atum", desc: "Molho de tomate, queijo e atum.", tipo:"pizza" },
      { nome: "Napolitana", desc: "Molho de tomate, queijo, tomate e or√©gano.", tipo:"pizza" },
      { nome: "Baiana", desc: "Molho de tomate, queijo, calabresa, ovo e cebola.", tipo:"pizza" },
      { nome: "Vegetariana", desc: "Molho de tomate, queijo, tomate, milho, ervilha e cebola.", tipo:"pizza" },
      { nome: "Escarola", desc: "Molho de tomate, queijo e escarola refogada.", tipo:"pizza" },
      { nome: "Refrigerante 1L", desc: "Refrigerante 1 litro", tipo:"bebida" },
      { nome: "Refrigerante 2L", desc: "Refrigerante 2 litros", tipo:"bebida" },
      { nome: "Refrigerante Lata", desc: "Refrigerante em lata", tipo:"bebida" }
    ];

    function renderCardapio(){
      const pizzaDiv=document.getElementById("pizzas");
      const bebidaDiv=document.getElementById("bebidas");
      cardapio.forEach(item=>{
        let div=document.createElement("div");
        div.className="item";
        div.innerHTML=`<h3>${item.nome}</h3><p>${item.desc}</p>`;
        if(item.tipo==="pizza"){
          div.innerHTML+=`<select id="tam-${item.nome}">
            <option value="Broto">Broto - R$${precos.Broto},00</option>
            <option value="M√©dia">M√©dia - R$${precos.M√©dia},00</option>
            <option value="Grande">Grande - R$${precos.Grande},00</option>
            <option value="Fam√≠lia">Fam√≠lia - R$${precos.Fam√≠lia},00</option>
          </select>`;
        }
        div.innerHTML+=`<button onclick="addCarrinho('${item.nome}')">Adicionar</button>`;
        if(item.tipo==="pizza"){ pizzaDiv.appendChild(div); } else { bebidaDiv.appendChild(div); }
      });
    }

    function addCarrinho(nome){
      const item=cardapio.find(i=>i.nome===nome);
      let preco=0, tamanho="";
      if(item.tipo==="pizza"){
        tamanho=document.getElementById("tam-"+nome).value;
        preco=precos[tamanho];
      } else {
        preco=precos[item.nome];
      }
      carrinho.push({nome:nome, preco:preco, tamanho:tamanho, quantidade:1});
      atualizarCarrinho();
    }

    function atualizarCarrinho(){
      const lista=document.getElementById("carrinho-lista");
      lista.innerHTML="";
      let total=0;
      carrinho.forEach((item,i)=>{
        total+=item.preco*item.quantidade;
        let li=document.createElement("li");
        li.textContent=`${item.quantidade}x ${item.nome} ${item.tamanho? "(" + item.tamanho + ")" : ""} - R$${item.preco},00`;
        lista.appendChild(li);
      });
      total+=taxaEntrega;
      document.getElementById("total").innerText="Total: R$"+total+",00 (c/ entrega)";
    }

    function mostrarPix(){
      const pagamento=document.getElementById("pagamento").value;
      const pixBox=document.getElementById("pix-box");
      if(pagamento==="Pix"){ 
        pixBox.style.display="block"; 
        gerarQRCodePix();
      } else { pixBox.style.display="none"; }
    }

    function gerarQRCodePix(){
      const total = document.getElementById("total").innerText.match(/\d+/g);
      const valor = total ? total.join("") : "0";
      const payload = `00020126360014BR.GOV.BCB.PIX0111${pixChave}520400005303986540${valor}5802BR5921PIZZARIA FORNALHA 76`;
      const qrUrl=`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(payload)}`;
      document.getElementById("pix-qr").src=qrUrl;
      document.getElementById("pix-chave").innerText=pixChave;
    }

    document.getElementById("copiar-pix").addEventListener("click", function() {
      navigator.clipboard.writeText(pixChave).then(() => {
        alert("Chave Pix copiada!");
      });
    });

    function finalizarPedido(){
      if(carrinho.length===0){ alert("Seu carrinho est√° vazio!"); return; }
      const nome=document.getElementById("nome").value.trim();
      const telefone=document.getElementById("telefone").value.trim();
      const endereco=document.getElementById("endereco").value.trim();
      const pagamento=document.getElementById("pagamento").value;
      const troco=document.getElementById("troco").value;
      if(!nome||!telefone||!endereco||!pagamento){ alert("Preencha todos os campos!"); return; }
      
      let subtotal=0;
      let itensTxt="";
      carrinho.forEach(item=>{
        const valor=item.preco*item.quantidade;
        subtotal+=valor;
        itensTxt+=`${item.quantidade}x ${item.nome} ${item.tamanho? "(" + item.tamanho + ")" : ""} - R$${valor},00%0A`;
      });
      const total=subtotal+taxaEntrega;
      const horario=new Date().toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});

      let msg=`Pedido √†s ${horario}%0A`;
      msg+=`Nome: ${nome}%0A`;
      msg+=`Telefone: ${telefone}%0A`;
      msg+=`Endere√ßo: ${endereco}%0A%0A`;
      msg+=`------------------------------%0A`;
      msg+=itensTxt;
      msg+=`------------------------------%0A`;
      msg+=`Itens: R$${subtotal},00%0A`;
      msg+=`Entrega: R$${taxaEntrega},00%0A`;
      msg+=`TOTAL: R$${total},00%0A%0A`;
      msg+=`Pagamento: ${pagamento}%0A`;
      if(pagamento==="Dinheiro"&&troco){ msg+=`Troco para: R$${troco},00%0A`; }
      if(pagamento==="Pix"){ msg+=`Chave Pix: ${pixChave}%0A`; }

      const url=`https://wa.me/5574999041959?text=${msg}`;
      window.open(url,"_blank");
    }

    renderCardapio();
  </script>
</body>
  </html>
