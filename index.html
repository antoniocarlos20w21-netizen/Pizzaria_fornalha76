<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria Fornalha 76</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#1a1a1a; color:#f8f8f8; }
    header { background:#000; text-align:center; padding:20px; }
    header h1 { margin:10px 0 5px; font-size:2em; color:#e63946; }
    header p { font-size:1.1em; color:#f1c40f; }
    section { padding:40px 20px; max-width:1000px; margin:auto; }
    h2 { text-align:center; color:#f1c40f; margin-bottom:20px; }
    .tabs { display:flex; justify-content:center; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
    .tab { padding:10px 20px; background:#e63946; color:#fff; cursor:pointer; border-radius:6px; font-weight:bold; }
    .tab.active { background:#f1c40f; color:#000; }
    .cardapio { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; }
    .item-cardapio { background:#222; padding:20px; border-radius:12px; text-align:center; display:none; }
    .item-cardapio.show { display:block; }
    .item-cardapio h3 { margin:10px 0; }
    .item-cardapio select { margin:5px 0; padding:5px; border-radius:6px; border:none; }
    .quantidade-container { display:flex; justify-content:center; align-items:center; gap:5px; margin:5px 0; }
    .quantidade-container button { background:#e63946; border:none; color:#fff; padding:5px 10px; border-radius:6px; cursor:pointer; }
    .quantidade-container input { width:50px; text-align:center; }
    .item-cardapio button.add { margin-top:10px; padding:10px 15px; background:#e63946; border:none; border-radius:8px; color:#fff; cursor:pointer; }
    #carrinho { background:#111; padding:20px; margin-top:40px; border-radius:12px; max-width:600px; margin:auto; }
    .item-carrinho { background:#2a2a2a; padding:10px; margin:5px 0; border-radius:8px; display:flex; justify-content:space-between; align-items:center; }
    .item-carrinho button { background:#e63946; border:none; padding:5px 10px; border-radius:6px; color:#fff; }
    #finalizar { display:block; padding:12px 20px; background:#f1c40f; color:#000; font-weight:bold; border-radius:8px; text-decoration:none; margin:20px auto 0; width:fit-content; }
    input, select { width:100%; padding:8px; border-radius:6px; border:none; margin-top:5px; }
    label { display:block; margin-top:10px; color:#f1c40f; text-align:left; }
  </style>
</head>
<body>
  <header>
    <h1>Pizzaria Fornalha 76</h1>
    <p>Da chama ao sabor üçïüî•</p>
  </header>

  <section id="cardapio">
    <h2>Nosso Card√°pio</h2>
    <div class="tabs">
      <div class="tab active" data-tab="pizzas">Pizzas</div>
      <div class="tab" data-tab="ref1l">Refrigerante 1L</div>
      <div class="tab" data-tab="ref2l">Refrigerante 2L</div>
      <div class="tab" data-tab="refLata">Refrigerante Lata</div>
    </div>
    <div class="cardapio" id="lista-cardapio"></div>
  </section>

  <section id="carrinho">
    <h2>üõí Carrinho</h2>
    <div id="itens-carrinho"></div>
    <div id="total" style="margin-top:10px;font-weight:bold;color:#f1c40f;text-align:right;">Total: R$0,00</div>
    
    <label>üë§ Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">
    
    <label>üìû Telefone:</label>
    <input type="text" id="telefone" placeholder="(DDD) 90000-0000">
    
    <label>üìç Endere√ßo:</label>
    <input type="text" id="endereco" placeholder="Digite seu endere√ßo">
    
    <label>üí≥ Forma de Pagamento:</label>
    <select id="pagamento">
      <option value="">Selecione</option>
      <option value="Dinheiro">Dinheiro</option>
      <option value="Cart√£o">Cart√£o</option>
      <option value="Pix">Pix</option>
    </select>
    
    <a id="finalizar" href="javascript:void(0)" onclick="finalizarPedido()">Finalizar Pedido no WhatsApp</a>
  </section>

  <script>
    const precos = {
      Broto: 25, M√©dia: 35, Grande: 45, Fam√≠lia: 55,
      "Refrigerante 1L": 10, "Refrigerante 2L": 15, "Refrigerante Lata": 5
    };

    let carrinho = [];
    const taxaEntrega = 3;

    const cardapio = [
      { nome: "Calabresa", desc: "Molho de tomate, queijo, calabresa e cebola.", tipo:"pizza", tab:"pizzas" },
      { nome: "Frango c/ Catupiry", desc: "Molho de tomate, queijo, frango desfiado e catupiry.", tipo:"pizza", tab:"pizzas" },
      { nome: "Portuguesa", desc: "Molho de tomate, queijo, presunto, ovo, cebola e azeitona.", tipo:"pizza", tab:"pizzas" },
      { nome: "Carne Seca", desc: "Molho de tomate, queijo e carne seca desfiada.", tipo:"pizza", tab:"pizzas" },
      { nome: "Frango c/ Cheddar", desc: "Molho de tomate, queijo, frango desfiado e cheddar.", tipo:"pizza", tab:"pizzas" },
      { nome: "Marguerita", desc: "Molho de tomate, queijo e manjeric√£o.", tipo:"pizza", tab:"pizzas" },
      { nome: "4 Queijos", desc: "Molho de tomate, mu√ßarela, provolone, gorgonzola e parmes√£o.", tipo:"pizza", tab:"pizzas" },
      { nome: "Atum", desc: "Molho de tomate, queijo e atum.", tipo:"pizza", tab:"pizzas" },
      { nome: "Napolitana", desc: "Molho de tomate, queijo, tomate e or√©gano.", tipo:"pizza", tab:"pizzas" },
      { nome: "Baiana", desc: "Molho de tomate, queijo, calabresa, ovo e cebola.", tipo:"pizza", tab:"pizzas" },
      { nome: "Vegetariana", desc: "Molho de tomate, queijo, tomate, milho, ervilha e cebola.", tipo:"pizza", tab:"pizzas" },
      { nome: "Escarola", desc: "Molho de tomate, queijo e escarola refogada.", tipo:"pizza", tab:"pizzas" },
      { nome: "Refrigerante 1L", desc: "Refrigerante 1 litro", tipo:"bebida", tab:"ref1l" },
      { nome: "Refrigerante 2L", desc: "Refrigerante 2 litros", tipo:"bebida", tab:"ref2l" },
      { nome: "Refrigerante Lata", desc: "Refrigerante em lata", tipo:"bebida", tab:"refLata" }
    ];

    function idSeguro(texto){ return texto.replace(/\s+/g,"_"); }

    const lista = document.getElementById("lista-cardapio");
    cardapio.forEach(item=>{
      const card=document.createElement("div");
      card.className="item-cardapio";
      card.dataset.tab=item.tab;

      let selectTamanho="", selectSabor="";
      if(item.tipo==="pizza"){
        selectTamanho=`<label>Tamanho:</label>
          <select id="tamanho-${idSeguro(item.nome)}">
            <option value="Broto">Broto - R$25</option>
            <option value="M√©dia">M√©dia - R$35</option>
            <option value="Grande">Grande - R$45</option>
            <option value="Fam√≠lia">Fam√≠lia - R$55</option>
          </select>`;
      } else {
        selectSabor=`<label>Sabor:</label>
          <select id="sabor-${idSeguro(item.nome)}">
            <option value="">Selecione</option>
            <option value="Coca-Cola">Coca-Cola</option>
            <option value="Guaran√°">Guaran√°</option>
            <option value="Fanta">Fanta</option>
          </select>`;
      }

      card.innerHTML=`
        <h3>${item.nome}</h3>
        <p>${item.desc}</p>
        ${selectTamanho}
        ${selectSabor}
        <div class="quantidade-container">
          <button onclick="alterarQtd('${idSeguro(item.nome)}',-1)">-</button>
          <input type="number" id="qtd-${idSeguro(item.nome)}" value="1" min="1">
          <button onclick="alterarQtd('${idSeguro(item.nome)}',1)">+</button>
        </div>
        <button class="add" onclick="adicionarCarrinho('${item.nome}','${item.tipo}')">Adicionar</button>
      `;
      lista.appendChild(card);
    });

    function alterarQtd(nome,delta){
      const input=document.getElementById(`qtd-${nome}`);
      let val=parseInt(input.value)||1;
      val+=delta;
      if(val<1) val=1;
      input.value=val;
    }

    function adicionarCarrinho(nome,tipo){
      const qtd=parseInt(document.getElementById(`qtd-${idSeguro(nome)}`).value);
      let tamanho="", preco=0, sabor="";
      if(tipo==="pizza"){
        tamanho=document.getElementById(`tamanho-${idSeguro(nome)}`).value;
        preco = precos[tamanho] || 0;
      } else {
        preco = precos[nome] || 0;
        sabor=document.getElementById(`sabor-${idSeguro(nome)}`).value;
        if(!sabor){ alert("Escolha o sabor do refrigerante!"); return; }
      }
      carrinho.push({nome,tamanho,sabor,quantidade:qtd,preco});
      atualizarCarrinho();
    }

    function atualizarCarrinho(){
      const container=document.getElementById("itens-carrinho");
      container.innerHTML="";
      let total=0;
      carrinho.forEach((item,i)=>{
        const subtotal = Number(item.preco) * Number(item.quantidade);
        total += subtotal;
        container.innerHTML+=`
          <div class="item-carrinho">
            <span>${item.quantidade}x ${item.nome} ${item.tamanho? "(" + item.tamanho + ")" : ""} ${item.sabor? "(" + item.sabor + ")" : ""} - R$${subtotal},00</span>
            <button onclick="removerItem(${i})">Remover</button>
          </div>
        `;
      });
      document.getElementById("total").innerText=`Total: R$${total+taxaEntrega},00 (c/ entrega)`;
    }

    function removerItem(i){
      carrinho.splice(i,1);
      atualizarCarrinho();
    }

    function finalizarPedido(){
      if(carrinho.length===0){ alert("Seu carrinho est√° vazio!"); return; }
      const nome=document.getElementById("nome").value;
      const tel=document.getElementById("telefone").value;
      const end=document.getElementById("endereco").value;
      const pagamento=document.getElementById("pagamento").value;
      if(!nome||!tel||!end||!pagamento){ alert("Preencha todos os dados!"); return; }
      let resumo="*Pedido Pizzaria Fornalha 76*%0A%0A";
      carrinho.forEach(item=>{
        resumo+=`${item.quantidade}x ${item.nome} ${item.tamanho? "(" + item.tamanho + ")" : ""} ${item.sabor? "(" + item.sabor + ")" : ""}%0A`;
      });
      resumo+=`%0A*Entrega:* R$${taxaEntrega},00%0A`;
      resumo+=`%0A*Nome:* ${nome}%0A*Tel:* ${tel}%0A*Endere√ßo:* ${end}%0A*Pagamento:* ${pagamento}%0A`;
      window.open(`https://wa.me/5574999041959?text=${resumo}`,"_blank");
    }

    document.querySelectorAll(".tab").forEach(tab=>{
      tab.addEventListener("click",()=>{
        document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
        tab.classList.add("active");
        const categoria=tab.dataset.tab;
        document.querySelectorAll(".item-cardapio").forEach(card=>{
          card.classList.remove("show");
          if(card.dataset.tab===categoria){ card.classList.add("show"); }
        });
      });
    });
    document.querySelector(".tab.active").click();
  </script>
</body>
</html>
