    #carrinho h2 { margin-bottom: 15px; text-align: center; }

    .item-carrinho {

      margin: 5px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }
    .item-carrinho:hover { background: #3a3a3a; }
    .item-carrinho span { font-size: 0.9em; }
    .item-carrinho button { background: #e63946; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; color: #fff; margin-left: 5px; }
    #total { font-weight: bold; color: #f1c40f; margin-top: 10px; text-align: right; }
    #finalizar { display: block; padding: 12px 20px; background: #f1c40f; color: #000; font-weight: bold; border-radius: 8px; text-decoration: none; margin: 20px auto 0; width: fit-content; }
    footer { background: #000; text-align: center; padding: 20px; font-size: 0.9em; color: #ccc; }

<body>
  <header>

  <section id="cardapio">
    <h2>Nosso Card√°pio</h2>

  <section id="carrinho">
    <h2>üõí Carrinho de Compras</h2>
    <div id="itens-carrinho"></div>
    <div id="total">Total: R$0</div>
    <div style="margin-top:15px; text-align:center;">
      <label for="endereco" style="display:block; margin-bottom:5px; color:#f1c40f;">üìç Endere√ßo de Entrega:</label>
      <input type="text" id="endereco" placeholder="Digite seu endere√ßo" style="width:90%; padding:8px; border-radius:6px; border:none; text-align:left;">
    </div>

  </section>

  <footer>
    <p>üìç Delivery - Uau√° - BA</p>
    <p>üìû <a href="https://wa.me/5574999041959" target="_blank">(74) 99904-1959</a></p>
    <p>Instagram: <a href="https://www.instagram.com/pizzariafornalha76" target="_blank">@pizzariafornalha76</a></p>
  </footer>

  <script>
    const precos = {
      Broto: 25, M√©dia: 35, Grande: 45, Fam√≠lia: 55,
      "Refrigerante 1L": 10, "Refrigerante 2L": 15, "Refrigerante Lata": 5
    };

    let carrinho = [];

    const cardapio = [
      { nome: "Calabresa", desc: "Molho de tomate, queijo, calabresa e cebola.", img: "https://via.placeholder.com/300x180?text=Calabresa", tipo:"pizza" },
      { nome: "Frango c/ Catupiry", desc: "Molho de tomate, queijo, frango desfiado e catupiry.", img: "https://via.placeholder.com/300x180?text=Frango+Catupiry", tipo:"pizza" },
      { nome: "Portuguesa", desc: "Molho de tomate, queijo, presunto, ovo, cebola e azeitona.", img: "https://via.placeholder.com/300x180?text=Portuguesa", tipo:"pizza" },
      { nome: "Marguerita", desc: "Molho de tomate, queijo e manjeric√£o fresco.", img: "https://via.placeholder.com/300x180?text=Marguerita", tipo:"pizza" },
      { nome: "Napolitana", desc: "Molho de tomate, queijo, tomate e or√©gano.", img: "https://via.placeholder.com/300x180?text=Napolitana", tipo:"pizza" },
      { nome: "Atum", desc: "Molho de tomate, queijo, atum, cebola e azeitona.", img: "https://via.placeholder.com/300x180?text=Atum", tipo:"pizza" },
      { nome: "Quatro Queijos", desc: "Molho de tomate e mistura de queijos: mussarela, provolone, catupiry e parmes√£o.", img: "https://via.placeholder.com/300x180?text=4+Queijos", tipo:"pizza" },
      { nome: "Baiana", desc: "Molho de tomate, queijo, calabresa, ovo e pimenta.", img: "https://via.placeholder.com/300x180?text=Baiana", tipo:"pizza" },
      { nome: "Vegetariana", desc: "Molho de tomate, queijo, tomate, cebola, milho, azeitona e piment√£o.", img: "https://via.placeholder.com/300x180?text=Vegetariana", tipo:"pizza" },
      { nome: "Refrigerante 1L", desc: "Refrigerante 1 litro", img: "https://via.placeholder.com/300x180?text=Refrigerante+1L", tipo:"bebida" },
      { nome: "Refrigerante 2L", desc: "Refrigerante 2 litros", img: "https://via.placeholder.com/300x180?text=Refrigerante+2L", tipo:"bebida" },
      { nome: "Refrigerante Lata", desc: "Refrigerante em lata", img: "https://via.placeholder.com/300x180?text=Refrigerante+Lata", tipo:"bebida" },
    ];

    const lista = document.getElementById("lista-cardapio");

    cardapio.forEach(item => {
      const card = document.createElement("div");
      card.className = "item-cardapio";
      const idNome = item.nome.replace(/\s/g,'');
      if(item.tipo === "pizza"){
        card.innerHTML = `
          <img src="${item.img}" alt="${item.nome}">
          <h3>${item.nome}</h3>
          <p>${item.desc}</p>
          <span>Broto R$25 | M√©dia R$35 | Grande R$45 | Fam√≠lia R$55</span>
          <select id="tamanho-${idNome}">
            <option>Broto</option>
            <option>M√©dia</option>
            <option>Grande</option>
            <option>Fam√≠lia</option>
          </select>
          <div class="quantidade-container">
            <button onclick="alterarQuantidade('${idNome}', -1)">-</button>
            <input type="number" id="qtd-${idNome}" value="1" min="1">
            <button onclick="alterarQuantidade('${idNome}', 1)">+</button>
          </div>
          <button class="add" onclick="adicionarCarrinho('${idNome}')">Adicionar ao Carrinho</button>
        `;
      } else {
        card.innerHTML = `
          <img src="${item.img}" alt="${item.nome}">
          <h3>${item.nome}</h3>
          <p>${item.desc}</p>
          <span>R$${precos[item.nome]}</span>
          <div class="quantidade-container">
            <button onclick="alterarQuantidade('${idNome}', -1)">-</button>
            <input type="number" id="qtd-${idNome}" value="1" min="1">
            <button onclick="alterarQuantidade('${idNome}', 1)">+</button>
          </div>
          <button class="add" onclick="adicionarCarrinho('${idNome}')">Adicionar ao Carrinho</button>
        `;
      }
      lista.appendChild(card);
    });

    function alterarQuantidade(id, delta){
      const input = document.getElementById(`qtd-${id}`);
      let val = parseInt(input.value) + delta;
      if(val < 1) val = 1;
      input.value = val;
    }

    function adicionarCarrinho(sabor) {
      const tamanhoSelect = document.getElementById(`tamanho-${sabor}`);
      const tamanho = tamanhoSelect ? tamanhoSelect.value : "";
      const quantidade = parseInt(document.getElementById(`qtd-${sabor}`).value);

      const indexExistente = carrinho.findIndex(item => item.sabor === sabor && item.tamanho === tamanho);
      if(indexExistente >= 0){
        carrinho[indexExistente].quantidade += quantidade;
      } else {
        carrinho.push({ sabor, tamanho, quantidade });
      }

      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const container = document.getElementById("itens-carrinho");
      container.innerHTML = "";
      let total = 0;

      carrinho.forEach((item, index) => {
        const precoUnit = item.tamanho ? precos[item.tamanho] : precos[item.sabor];
        const subtotal = precoUnit * item.quantidade;
        total += subtotal;
        container.innerHTML += `
          <div class="item-carrinho">
            <span>${item.quantidade}x ${item.sabor}${item.tamanho ? " ("+item.tamanho+")" : ""} - R$${subtotal}</span>
            <div>
              <button onclick="alterarItemCarrinho(${index}, -1)">-</button>
              <button onclick="alterarItemCarrinho(${index}, 1)">+</button>
              <button onclick="removerItem(${index})">Remover</button>
            </div>
          </div>
        `;
      });

      document.getElementById("total").innerText = `Total: R$${total}`;
    }

    function alterarItemCarrinho(index, delta){
      carrinho[index].quantidade += delta;
      if(carrinho[index].quantidade < 1) carrinho[index].quantidade = 1;
      atualizarCarrinho();
    }

    function removerItem(index) {
      carrinho.splice(index, 1);
      atualizarCarrinho();
    }

    function finalizarPedido() {
      if (carrinho.length === 0) {
        alert("Seu carrinho est√° vazio!");
        return;
      }

      const endereco = document.getElementById("endereco").value.trim();
      if(endereco === ""){
        alert("Por favor, insira o endere√ßo de entrega!");
        return;
      }

      let mensagem = `Ol√°, gostaria de fazer o seguinte pedido:%0A`;
      let total = 0;
      carrinho.forEach(item => {
        const precoUnit = item.tamanho ? precos[item.tamanho] : precos[item.sabor];
        const subtotal = precoUnit * item.quantidade;
        total += subtotal;
        mensagem += `- ${item.quantidade}x ${item.sabor}${item.tamanho ? " ("+item.tamanho+")" : ""} - R$${subtotal}%0A`;
      });
      mensagem += `Total: R$${total}%0A`;
      mensagem += `Endere√ßo de entrega: ${endereco}`;

      const url = `https://wa.me/5574999041959?text=${mensagem}`;
      window.open(url, "_blank");
    }
  </script>
