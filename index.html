<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria Fornalha 76</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#1a1a1a; color:#f8f8f8; }
    header { background:#000; text-align:center; padding:20px; }
    header h1 { margin:10px 0 5px; font-size:2em; color:#e63946; }
    header p { font-size:1.1em; color:#f1c40f; }
    section { padding:40px 20px; max-width:1000px; margin:auto; }
    h2 { text-align:center; color:#f1c40f; margin-bottom:20px; }
    .cardapio { display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:20px; }
    .item-cardapio { background:#222; padding:20px; border-radius:12px; text-align:center; }
    .item-cardapio h3 { margin:10px 0; }
    .quantidade-container { display:flex; justify-content:center; align-items:center; gap:5px; margin:5px 0; }
    .quantidade-container button { background:#e63946; border:none; color:#fff; padding:5px 10px; border-radius:6px; cursor:pointer; }
    .quantidade-container input { width:50px; text-align:center; }
    .item-cardapio button.add { margin-top:10px; padding:10px 15px; background:#e63946; border:none; border-radius:8px; color:#fff; cursor:pointer; }
    #carrinho { background:#111; padding:20px; margin-top:40px; border-radius:12px; max-width:600px; margin:auto; }
    .item-carrinho { background:#2a2a2a; padding:10px; margin:5px 0; border-radius:8px; display:flex; justify-content:space-between; align-items:center; }
    .item-carrinho button { background:#e63946; border:none; padding:5px 10px; border-radius:6px; color:#fff; }
    #finalizar { display:block; padding:12px 20px; background:#f1c40f; color:#000; font-weight:bold; border-radius:8px; text-decoration:none; margin:20px auto 0; width:fit-content; }
    input, select { margin-top:5px; }
  </style>
</head>
<body>
  <header>
    <h1>Pizzaria Fornalha 76</h1>
    <p>Da chama ao sabor üçïüî•</p>
  </header>

  <section id="cardapio">
    <h2>Nosso Card√°pio</h2>
    <div class="cardapio" id="lista-cardapio"></div>
  </section>

  <section id="carrinho">
    <h2>üõí Carrinho</h2>
    <div id="itens-carrinho"></div>

    <div style="margin-top:15px;">
      <label>üôç Nome:</label>
      <input type="text" id="nomeCliente" placeholder="Seu nome" style="width:100%; padding:8px; border-radius:6px; border:none;">
    </div>
    <div style="margin-top:15px;">
      <label>üìû Telefone:</label>
      <input type="tel" id="telefoneCliente" placeholder="(DDD) 90000-0000" style="width:100%; padding:8px; border-radius:6px; border:none;">
    </div>
    <div style="margin-top:15px;">
      <label>üìç Endere√ßo:</label>
      <input type="text" id="endereco" placeholder="Digite seu endere√ßo" style="width:100%; padding:8px; border-radius:6px; border:none;">
    </div>
    <div style="margin-top:15px;">
      <label>üí≥ Pagamento:</label>
      <select id="pagamento" style="width:100%; padding:8px; border-radius:6px;">
        <option value="">Selecione</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cart√£o">Cart√£o</option>
        <option value="Pix">Pix</option>
      </select>
    </div>
    <div style="margin-top:15px;" id="troco-container" hidden>
      <label>Troco para:</label>
      <input type="number" id="troco" placeholder="Ex: 100" style="width:100%; padding:8px; border-radius:6px; border:none;">
    </div>
    <a id="finalizar" href="javascript:void(0)" onclick="finalizarPedido()">Finalizar Pedido no WhatsApp</a>
  </section>

  <script>
    const precos = { "Pizza M√©dia":35, "Pizza Grande":45, "Refrigerante 2L":15 };
    let carrinho = [];
    const taxaEntrega = 3;

    const cardapio = [
      { nome:"Pizza M√©dia", preco:35 },
      { nome:"Pizza Grande", preco:45 },
      { nome:"Refrigerante 2L", preco:15 }
    ];

    const lista = document.getElementById("lista-cardapio");
    cardapio.forEach(item=>{
      const card=document.createElement("div");
      card.className="item-cardapio";
      card.innerHTML=`
        <h3>${item.nome}</h3><span>R$${item.preco},00</span>
        <div class="quantidade-container">
          <button onclick="alterarQuantidade('${item.nome}',-1)">-</button>
          <input type="number" id="qtd-${item.nome}" value="1" min="1">
          <button onclick="alterarQuantidade('${item.nome}',1)">+</button>
        </div>
        <button class="add" onclick="adicionarCarrinho('${item.nome}')">Adicionar</button>
      `;
      lista.appendChild(card);
    });

    function alterarQuantidade(id,delta){
      const input=document.getElementById(`qtd-${id}`);
      let val=parseInt(input.value)+delta;
      if(val<1) val=1;
      input.value=val;
    }

    function adicionarCarrinho(nome){
      const quantidade=parseInt(document.getElementById(`qtd-${nome}`).value);
      carrinho.push({nome, quantidade, preco:precos[nome]});
      atualizarCarrinho();
    }

    function atualizarCarrinho(){
      const itens=document.getElementById("itens-carrinho");
      itens.innerHTML="";
      carrinho.forEach((item,i)=>{
        const valor=item.preco*item.quantidade;
        itens.innerHTML+=`
          <div class="item-carrinho">
            <span>${item.quantidade}x ${item.nome} - R$${valor},00</span>
            <button onclick="removerItem(${i})">Remover</button>
          </div>
        `;
      });
    }

    function removerItem(i){ carrinho.splice(i,1); atualizarCarrinho(); }

    document.getElementById("pagamento").addEventListener("change", function(){
      document.getElementById("troco-container").hidden = this.value !== "Dinheiro";
    });

    function finalizarPedido(){
      if(carrinho.length===0){ alert("Seu carrinho est√° vazio!"); return; }

      const nome=document.getElementById("nomeCliente").value.trim();
      const telefone=document.getElementById("telefoneCliente").value.trim();
      const endereco=document.getElementById("endereco").value.trim();
      const pagamento=document.getElementById("pagamento").value;
      const troco=document.getElementById("troco").value;

      if(!nome || !telefone || !endereco || !pagamento){
        alert("Por favor, preencha todos os campos obrigat√≥rios!");
        return;
      }

      // Pega hora atual
      const agora = new Date();
      const hora = agora.getHours().toString().padStart(2,'0');
      const minuto = agora.getMinutes().toString().padStart(2,'0');
      const horario = `${hora}:${minuto}`;

      let subtotal=0;
      let itensTxt="";
      carrinho.forEach(item=>{
        const valor=item.preco*item.quantidade;
        subtotal+=valor;
        itensTxt+=`${item.quantidade}x ${item.nome} R$${valor},00%0A`;
      });

      const total=subtotal+taxaEntrega;

      let msg=`ORDER/PIZZARIAFORNALHA76%0A`;
      msg+=`Pedido Pizzaria Fornalha 76 (${horario}):%0A`;
      msg+=`Cashback ganho: R$0,00%0A%0A`;
      msg+=`Tipo: Delivery%0A`;
      msg+=`NOME: ${nome}%0A`;
      msg+=`Fone: ${telefone}%0A`;
      msg+=`Endere√ßo: ${endereco}%0A%0A`;
      msg+=`------------------------------%0A`;
      msg+=itensTxt;
      msg+=`------------------------------%0A`;
      msg+=`Itens: R$${subtotal},00%0A`;
      msg+=`Desconto: R$0,00%0A`;
      msg+=`Entrega: R$${taxaEntrega},00%0A`;
      msg+=`TOTAL: R$${total},00%0A%0A`;
      msg+=`Pagamento: ${pagamento}%0A`;
      if(pagamento==="Dinheiro" && troco){
        msg+=`Troco para: R$${troco},00%0A`;
      }

      // Link para repetir pedido
      const linkRepetir = `https://wa.me/5574999041959?text=${encodeURIComponent("Repetir meu √∫ltimo pedido")}`;
      msg+=`%0Aüëâ Acompanhe seu pedido ou repita pelo link: ${linkRepetir}`;

      const url=`https://wa.me/5574999041959?text=${msg}`;
      window.open(url,"_blank");
    }
  </script>
</body>
                </html>
