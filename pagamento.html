<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento - Pizzaria Fornalha 76</title>
  <style>
    body {background:#1a1a1a; color:#fff; font-family:Arial, sans-serif;}
    h1 {color:#FFD700;}
    label {display:block; margin-top:10px;}
    input, select {width:100%; padding:8px; margin-top:5px; border-radius:5px;}
    button {margin-top:20px; padding:10px; width:100%; background:#FFD700; border:none; font-weight:bold;}
    #pixInfo, #trocoInfo {display:none; margin-top:10px; color:#FFD700;}
  </style>
</head>
<body>
  <h1>Pagamento</h1>

  <form id="pedidoForm">
    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>Telefone:</label>
    <input type="tel" id="telefone" required>

    <label>Endere√ßo:</label>
    <input type="text" id="endereco" required>

    <label>Forma de Pagamento:</label>
    <select id="pagamento" required>
      <option value="">Selecione</option>
      <option value="Pix">Pix</option>
      <option value="Dinheiro">Dinheiro</option>
      <option value="Cart√£o">Cart√£o</option>
    </select>

    <!-- Info Pix -->
    <div id="pixInfo">üí≥ Chave Pix: <b>seuemail@pix.com</b></div>

    <!-- Info Troco -->
    <div id="trocoInfo">
      <label>Troco para quanto?</label>
      <input type="text" id="troco">
    </div>

    <button type="button" onclick="enviarWhatsApp()">Enviar Pedido pelo WhatsApp</button>
  </form>

  <script>
    // Mostrar chave Pix ou campo troco conforme sele√ß√£o
    document.getElementById("pagamento").addEventListener("change", function() {
      let escolha = this.value;
      document.getElementById("pixInfo").style.display = (escolha === "Pix") ? "block" : "none";
      document.getElementById("trocoInfo").style.display = (escolha === "Dinheiro") ? "block" : "none";
    });

    // Enviar para WhatsApp
    function enviarWhatsApp() {
      let nome = document.getElementById("nome").value;
      let telefone = document.getElementById("telefone").value;
      let endereco = document.getElementById("endereco").value;
      let pagamento = document.getElementById("pagamento").value;
      let troco = document.getElementById("troco").value;

      let mensagem = `üìå Pedido Pizzaria Fornalha 76%0A
üë§ Nome: ${nome}%0A
üìû Telefone: ${telefone}%0A
üè† Endere√ßo: ${endereco}%0A
üí≥ Pagamento: ${pagamento}`;

      if (pagamento === "Dinheiro" && troco) {
        mensagem += `%0Aüíµ Troco para: ${troco}`;
      }
      if (pagamento === "Pix") {
        mensagem += `%0Aüîë Chave Pix: seuemail@pix.com`;
      }

      let numeroPizzaria = "557499999999"; // << coloque o n√∫mero do WhatsApp da pizzaria aqui
      let url = `https://wa.me/${numeroPizzaria}?text=${mensagem}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
